{% extends 'base.html' %}
{% block title %}Contact Page{% endblock title %}
{% block body %}
<div class="container m-5">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
          </div>
        <div class="form-group">
          <label for="desc">Contact Reason</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-info m-2">Submit</button>
      </form>
</div>
{% endblock body %}
